<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div>
        <section>
            <img src="https://images.unsplash.com/photo-1611251135345-18c56206b863?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
            <span><h2>Ping Pong Score Keeper</h2></span>
        </section>
        <section id="score">
            <h1 id="currentScore"><span id="p1">0</span> to <span id="p2">0</span></h1>
            <h3>use the buttons below to keep score</h3>
           <form action="">
            <label for="points">Playing To</label>
            <select name="points" id="maxpoints">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
           </form>
        </section>
        <section id="scorer">
            <button id="player1">+1 Player 1</button>
            <button id="player2">+1 Player 2</button>
            <button id="reset">Reset</button>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
